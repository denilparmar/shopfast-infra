AWSTemplateFormatVersion: "2010-09-09"
Description: Stripe secret key for Shopfast Payments

Parameters:
  Environment:
    Type: String
    Default: dev

Resources:
  StripeSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub shopfast/${Environment}/stripe/secret-key
      Description: Stripe secret key for Shopfast payments
      SecretString: "REPLACE_ME"
      Tags:
        - Key: project
          Value: shopfast

Outputs:
  StripeSecretArn:
    Value: !Ref StripeSecret
    Export:
      Name: ShopFast-StripeSecretArn
