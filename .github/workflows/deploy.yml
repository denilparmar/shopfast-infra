name: Deploy CloudFormation

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install yq
        run: sudo apt-get update && sudo apt-get install -y yq

      - name: Deploy CloudFormation stack
        run: |
          # Read values from params/dev.yaml
          AUTH_DOMAIN_NAME=$(yq eval '.AuthDomainName' params/dev.yaml)
          STACK_NAME=$(yq eval '.StackName' params/dev.yaml)
          CERT_ARN=$(yq eval '.ShopFastCognitoCert' params/dev.yaml)

          echo "Deploying stack $STACK_NAME with domain $AUTH_DOMAIN_NAME"

          aws cloudformation deploy \
            --stack-name $STACK_NAME \
            --template-file templates/userpool.yaml \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              DomainName=$AUTH_DOMAIN_NAME \
              CognitoCertArn=$CERT_ARN


